<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Main definitions -->
  <defs>
    <!-- Main gradients and filters -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D0A6E" />
      <stop offset="45%" stop-color="#5A189A" />
      <stop offset="100%" stop-color="#9D4EDD" />
    </linearGradient>

    <linearGradient id="innerGradient" x1="10%" y1="0%" x2="90%" y2="100%">
      <stop offset="0%" stop-color="#7B2CBF" />
      <stop offset="70%" stop-color="#5A189A" />
      <stop offset="100%" stop-color="#3C096C" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C77DFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#E0AAFF" stop-opacity="0.7" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFDF00" />
      <stop offset="100%" stop-color="#FFF5CC" />
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#E0AAFF" stop-opacity="0.6" />
      <stop offset="70%" stop-color="#7B2CBF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#3C096C" stop-opacity="0" />
    </radialGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="over" />
    </filter>

    <!-- Clipping paths -->
    <clipPath id="hexClip">
      <path d="M128,50 L206,90 L206,170 L128,210 L50,170 L50,90 Z" />
    </clipPath>

    <!-- Matrix effect pattern -->
    <pattern id="matrixEffect" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="scale(0.3)">
      <g fill="none" stroke="#C77DFF" stroke-width="0.7" opacity="0.3">
        <text x="5" y="15" style="font: 10px monospace">01</text>
        <text x="25" y="30" style="font: 10px monospace">10</text>
        <text x="45" y="45" style="font: 10px monospace">01</text>
        <text x="15" y="60" style="font: 10px monospace">10</text>
      </g>
    </pattern>
  </defs>

  <!-- App icon style rounded square background -->
  <rect width="256" height="256" rx="60" fill="url(#mainGradient)" filter="url(#neonGlow)" />

  <!-- Central radiating glow -->
  <circle cx="128" cy="128" r="100" fill="url(#centerGlow)" />

  <!-- Digital matrix effect overlay -->
  <circle cx="128" cy="128" r="110" fill="url(#matrixEffect)" opacity="0.5" />

  <!-- Main 3D hexagon container with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Base hexagon (back plate) -->
    <path d="M128,60 L196,96 L196,168 L128,204 L60,168 L60,96 Z" fill="#1A0035" />

    <!-- Hexagon sides to create 3D effect -->
    <path d="M128,60 L60,96 L60,168 L128,204 L128,60 Z" fill="#120024" fill-opacity="0.7" />
    <path d="M128,60 L196,96 L196,168 L128,204 L128,60 Z" fill="#3A0077" fill-opacity="0.5" />

    <!-- Inner hexagon plate -->
    <path d="M128,70 L186,100 L186,160 L128,190 L70,160 L70,100 Z" fill="url(#innerGradient)" />

    <!-- Hexagon outline with glowing effect -->
    <path d="M128,60 L196,96 L196,168 L128,204 L60,168 L60,96 Z" fill="none" stroke="url(#glowGradient)" stroke-width="1.5" filter="url(#neonGlow)" />
  </g>

  <!-- Inner content group with perspective effect -->
  <g clip-path="url(#hexClip)">
    <!-- Circuit board-like patterns for depth and tech feel -->
    <g stroke="#7B2CBF" stroke-width="1" opacity="0.7">
      <path d="M88,128 Q108,108 128,128 Q148,148 168,128" fill="none" />
      <path d="M108,148 Q128,128 148,148" fill="none" />
      <path d="M98,108 L118,108 L118,118 L138,118 L138,98" fill="none" />
      <path d="M158,108 L138,108 L138,118 L118,118 L118,98" fill="none" />
      <path d="M108,158 L128,158 L128,148 L148,148 L148,168" fill="none" />
      <path d="M148,158 L128,158 L128,148 L108,148 L108,168" fill="none" />

      <!-- Digital nodes -->
      <circle cx="88" cy="128" r="2.5" fill="#C77DFF" opacity="0.8" />
      <circle cx="108" cy="108" r="2.5" fill="#C77DFF" opacity="0.8" />
      <circle cx="128" cy="128" r="4" fill="#FFD700" opacity="0.9" />
      <circle cx="148" cy="148" r="2.5" fill="#C77DFF" opacity="0.8" />
      <circle cx="168" cy="128" r="2.5" fill="#C77DFF" opacity="0.8" />
    </g>
  </g>

  <!-- Central 3D code bracket element -->
  <g filter="url(#dropShadow)">
    <!-- Left bracket with 3D effect -->
    <g transform="translate(100, 128)">
      <path d="M-7,-15 C-13,-5 -13,5 -7,15" stroke="#240054" stroke-width="10" stroke-linecap="round" fill="none" />
      <path d="M-7,-15 C-13,-5 -13,5 -7,15" stroke="url(#glowGradient)" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#neonGlow)" />
    </g>

    <!-- Right bracket with 3D effect -->
    <g transform="translate(156, 128)">
      <path d="M7,-15 C13,-5 13,5 7,15" stroke="#240054" stroke-width="10" stroke-linecap="round" fill="none" />
      <path d="M7,-15 C13,-5 13,5 7,15" stroke="url(#glowGradient)" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#neonGlow)" />
    </g>

    <!-- Connecting line with 3D effect -->
    <line x1="93" y1="128" x2="163" y2="128" stroke="#240054" stroke-width="10" stroke-linecap="round" />
    <line x1="93" y1="128" x2="163" y2="128" stroke="url(#glowGradient)" stroke-width="8" stroke-linecap="round" filter="url(#neonGlow)" />
  </g>

  <!-- Download arrow with 3D effect -->
  <g filter="url(#dropShadow)">
    <!-- Arrow shaft with 3D effect -->
    <line x1="128" y1="88" x2="128" y2="128" stroke="#240054" stroke-width="10" stroke-linecap="round" />
    <line x1="128" y1="88" x2="128" y2="128" stroke="url(#glowGradient)" stroke-width="8" stroke-linecap="round" filter="url(#neonGlow)" />

    <!-- Arrow head with 3D effect -->
    <polyline points="108,108 128,128 148,108" stroke="#240054" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <polyline points="108,108 128,128 148,108" stroke="url(#glowGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#neonGlow)" />
  </g>

  <!-- Premium elements -->
  <g filter="url(#dropShadow)">
    <!-- Premium crown at top -->
    <path d="M115,50 L128,40 L141,50 L146,40 L136,55 L120,55 L110,40 Z" fill="url(#goldGradient)" />

    <!-- Star accents -->
    <g fill="url(#goldGradient)">
      <circle cx="86" cy="76" r="3" />
      <circle cx="170" cy="76" r="3" />
      <circle cx="75" cy="128" r="2.5" />
      <circle cx="181" cy="128" r="2.5" />
      <circle cx="86" cy="180" r="3" />
      <circle cx="170" cy="180" r="3" />
    </g>
  </g>

  <!-- Dynamic particles -->
  <g>
    <circle cx="94" cy="94" r="1.5" fill="#E0AAFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="162" cy="94" r="1.5" fill="#E0AAFF" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="94" cy="162" r="1.5" fill="#E0AAFF" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="162" cy="162" r="1.5" fill="#E0AAFF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="128" cy="80" r="2" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="128" cy="176" r="2" fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Subtle "MS" indicator at bottom -->
  <path d="M118,195 L128,205 L138,195" stroke="url(#glowGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8" filter="url(#neonGlow)" />
</svg>
